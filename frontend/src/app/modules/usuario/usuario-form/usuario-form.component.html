<mat-dialog-content class="usuario-form-content">
  <form [formGroup]="form" class="form-fields">

    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
      <mat-error *ngIf="form.get('nome')?.hasError('required')">
        O nome é obrigatório
      </mat-error>
      <mat-error *ngIf="form.get('nome')?.hasError('maxlength')">
        O nome deve ter no máximo 150 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        O e-mail é obrigatório
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        E-mail inválido
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('maxlength')">
        O e-mail deve ter no máximo 120 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="!isEdit">
      <mat-label>Perfil</mat-label>
      <mat-select formControlName="perfil">
        <mat-option *ngFor="let s of perfisList" [value]="s.code">{{ s.label }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('perfil')?.hasError('required')">
        O perfil é obrigatório
      </mat-error>
    </mat-form-field>

    <div class="info-message" *ngIf="!isEdit">
      <mat-icon>info</mat-icon>
      <span>
        Por padrão, novos usuários terão a senha <b>123456</b>.
        Por favor, altere após o primeiro acesso.
      </span>
    </div>

  </form>
</mat-dialog-content>
