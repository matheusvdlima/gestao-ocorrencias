<form [formGroup]="form" class="comentario-form">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Autor</mat-label>
    <input matInput formControlName="autor" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Mensagem</mat-label>
    <textarea matInput formControlName="mensagem"></textarea>
  </mat-form-field>

  <button mat-stroked-button color="primary" (click)="adicionarComentario()" [disabled]="form.invalid">
    Adicionar
  </button>
</form>

<div class="comentarios-tabela" *ngIf="comentarios.data.length > 0">
  <table mat-table [dataSource]="comentarios" class="mat-elevation-z1">

    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let c">{{ c.autor }}</td>
    </ng-container>

    <ng-container matColumnDef="mensagem">
      <th mat-header-cell *matHeaderCellDef>Mensagem</th>
      <td mat-cell *matCellDef="let c">{{ c.mensagem }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let c; let i = index">
        <button mat-icon-button color="warn" (click)="removerComentario(i)" matTooltip="Excluir comentÃ¡rio">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
